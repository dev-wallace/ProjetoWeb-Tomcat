<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cadastrase.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Cadastrar-se</title>
</head>

<body>
    
    <header>
        <h2 class="logo"><img src="" alt=""></h2>
                <nav class="navegation">
                  <a href="../index.html">Home</a>
                  <a href="#">About</a>
                  <a href="#">Cadastre-se</a>
                 
                  <button class="btnLogin-popup" onclick="redirecionar()">Login</button>
                  <script>
                    function redirecionar() {
                        window.location.href = '../index.html'; // Redireciona para a página desejada
                    }
                </script>

                </nav>
          
      </header>  
  


    <main id="conteiner">
        

       
        <div class="gif">
            <img src="img_paginas/fantasma.gif" alt="">
        </div>

            
        

        <form id="login_form" method="post" action="cadastrar_usuario.jsp">
            <div id="form_header">

           
            <h1>Cadastre-se</h1>
            <i id="mode_icon" class="fa-solid fa-moon"></i>
        </div>


            </div>
            <div class="inputs">

                <div class="input-box">
                    <label for="u">
                        Usuário
                        <div class="input-field">
                            <i class="fa-solid fa-user"></i>
                            <input id="u" type="text" name="usuario" maxlength="20">
                        </div>
                    </label>
                </div>

                <div class="input-box">
                    <label for="s">
                        Senha
                        <div class="input-field">
                            <i class="fa-solid fa-key"></i>
                            <input id="s" type="text" name="senha" maxlength="20">
                        </div>
                    </label>
                </div>

                <div class="input-box">
                    <label for="n">
                        Nome
                        <div class="input-field">
                            <i class="fa-solid fa-ghost"></i>
                            <input id="n" type="text" name="nome" maxlength="70">
                        </div>
                    </label>
                </div>

            </div>

            <p>
                <input id="salvar_button" type="submit" value="Salvar">
            </p>
        </form>

    </main>
</body>

</html>
